<!DOCTYPE html>
<html class="m-auto max-w-screen-2xl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pet Gallery</title>
	</head>
<body class="bg-blue-50">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="CSS/gallery.css">
<div id="hero-img">
<!-- Menu beginning -->
<div class="flex flex-col bg-blue-300 my-8 md:flex-row max-m-xl rounded-xl md:rounded-full">
	<div class="flex items-center justify-center">
		<p class="text-xl font-extrabold text-indigo-400 md:ml-2"><em>Gallery</em></p>
	</div>

<!-- Filters button -->
	<div id="filtersButton" class="flex text-center m-auto md:m-0">
		<button  class="text-purple-600 font-bold text-xl px-4 my-3 rounded-full border-4 border-purple-400 hover:bg-indigo-400 hover:text-white hover:border-purple-600 md:hidden md:mx-10" >Filters</button>
	</div>
	<div id="closeFilters" class="hidden flex justify-center text-center md:hidden">
		<button class="text-purple-600 font-extrabold text-xl px-2 my-3 rounded-full border-4 border-purple-400 hover:bg-indigo-400 hover:text-white hover:border-purple-600">X</button>
	</div>

<!-- Filters container -->
<div id="filtersMenu" class="hidden flex-col justify-center bg-blue-300 rounded-2xl text-center md:flex md:flex-row md:flex-1 md:justify-around md:items-center md:ml-5 md:rounded-full">

<!-- Animal filter options button -->
		<div class="flex flex-col py-5">
			<button id="animalsFilterButton" class="p-2 rounded-full ring-4 text-xl font-bold text-blue-400 bg-blue-800 hover:text-white hover:bg-blue-300 md:ml-4 md:hidden">Animal</button>
			<div id="single-animal-filter" class="hidden flex justify-center items-center md:flex">
				<div class="flex justify-center">
					<div data-type="dog" class="rounded-full mt-6 mx-4 p-2 ring-4 ring-indigo-500 bg-indigo-500 transition duration-300 ease-in-out transform hover:-translate-y-2 hover:scale-110 shadow-xl hover:shadow-2xl">
						<img src="Assets/images/gallery/filter/dog.svg" alt="dog">
					</div>
					<div data-type="cat" class="rounded-full mt-6 mx-4 p-2 ring-4 ring-purple-500 bg-purple-500 transition duration-300 ease-in-out transform hover:-translate-y-2 hover:scale-110 shadow-xl hover:shadow-2xl">
						<img src="Assets/images/gallery/filter/cat.svg" alt="cat">
					</div>
					<div data-type="fox" class="rounded-full mt-6 mx-4 p-2 ring-4 ring-yellow-500 bg-yellow-500 transition duration-300 ease-in-out transform hover:-translate-y-2 hover:scale-110 shadow-xl hover:shadow-2xl">
						<img src="Assets/images/gallery/filter/fox.svg" alt="fox">
					</div>
					<div data-type="parrot" class="rounded-full mt-6 mx-4 p-2 ring-4 ring-green-500 bg-green-500 transition duration-300 ease-in-out transform hover:-translate-y-2 hover:scale-110 shadow-xl hover:shadow-2xl">
						<img src="Assets/images/gallery/filter/parrot.svg" alt="parrot">
					</div>
				</div>
			</div>
		</div>

<!-- Gender filter option -->
<div class="flex justify-center mb-4 mt-2">
	<form class="flex items-center md:flex-col lg:flex-row">
		<label class="md:hidden lg:block font-bold"><em>Gender:</em></label>
		<div class="flex items-center mx-4 my-2">
			<input type="radio" name="gender" id="male" value="male" class="hidden peer"/>
			<label for="male" class="cursor-pointer peer-checked:bg-black peer-checked:text-white p-2 rounded-full transition-all duration-300 ease-in-out ring-2 ring-black hover:ring-black focus:outline-none focus:ring-4 focus:ring-black">M</label>
		</div>
		<div class="flex items-center mx-4 my-2">
			<input type="radio" name="gender" id="female" value="female" class="hidden peer"/>
			<label for="female" class="cursor-pointer peer-checked:bg-pink-500 peer-checked:text-white p-3 rounded-full transition-all duration-300 ease-in-out ring-2 ring-pink-300 hover:ring-pink-500 focus:outline-none focus:ring-4 focus:ring-pink-500">F</label>
		</div>
	</form>
</div>

<!-- Rating filters option -->
		<div class="md:flex">
			<div class="flex flex-col justify-center">
				<label class="text-lg font-semibold">Rating</label>
				<div class="star-rating mb-3">
					<input type="radio" data-rating="5" id="rate-5">
					<label for="rate-5"></label>
					<input type="radio" data-rating="4" id="rate-4">
					<label for="rate-4"></label>
					<input type="radio" data-rating="3" id="rate-3">
					<label for="rate-3"></label>
					<input type="radio" data-rating="2" id="rate-2">
					<label for="rate-2"></label>
					<input type="radio" data-rating="1" id="rate-1">
					<label for="rate-1"></label>
				</div>
			</div>
		</div>
		<div class="flex justify-center md:mr-3">
			<button id="apply-filters" class="bg-black text-white text-lg ring-2 py-1 px-4 rounded-full self-center" type="submit"><strong>Apply</strong></button>
		</div>
	</div>
</div>
<!-- End filters container -->

<!-- Menu end -->
<!-- Images counter -->
<div class="flex justify-center items-center">
	<div class="bg-blue-500 text-white py-2 px-4 rounded-full shadow-lg flex items-center justify-center text-sm md:text-base lg:text-lg">
		<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 lg:h-8 lg:w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="1.5 md:stroke-width-2 lg:stroke-width-2"
						d="M15 17h5l-1.5-1.5m0 0l1.5-1.5m-1.5 1.5L15 13m1.5 1.5H15m6 0a9 9 0 11-18 0 9 9 0 0118 0z" />
		</svg>
		<span class="font-semibold">Wildlife Tally:</span>
		<span id="number-items" class="ml-2"></span>
	</div>
</div>

<!-- Gallery section -->
	<div class="w-full h-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="img-container">
	</div>
</div>
<!-- Images gallery container end -->

<script src="JavaScript/common.js"></script>
<script src="JavaScript/gallery.js"></script>
<script src="JavaScript/gallery-dom.js"></script>
</body>
</html>
