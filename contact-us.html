<!DOCTYPE html>
<html>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Contact us</title>
</head>

<body>
    <div class="flex items-center flex-col text-cente mt-36">
        <img class="w-16 sm:w-24" src="/Assets/images/home-logo/company-logo.svg" alt="Company logo">
        <p class="font-bold text-center text-gray-700 text-4xl sm:text-5xl"
                style="font-family: 'Helvetica', sans-serif; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Pet Care</p>
    </div>
    <div class="flex justify-center mx-auto w-3/5 lg:max-w-xl mt-4 shadow-lg rounded-2xl object-cover">
        <form class="w-11/12" id="contact-us">
            <div class="relative">
                <input class="peer focus:outline-none w-full my-5" type="text" id="name"  required>
                <label class="flex flex-row text-lg absolute left-2 top-7 sm:text-xl w-full transition-all peer-focus:-translate-y-10 peer-focus:text-base peer-valid:-translate-y-10 peer-valid:text-base" for="name"><img class="w-4 sm:w-5 mr-3" src="Assets/images/contact-form/user.svg" alt="user icon">Your Name</label>
            </div>
            <div class="relative">
                <input class="peer focus:outline-none w-full my-5" type="tel" id="number" required>
                <label class="flex flex-row text-lg absolute left-2 top-7 sm:text-xl w-full w-full transition-all peer-focus:-translate-y-10 peer-focus:text-base peer-valid:-translate-y-10 peer-valid:text-base" for="number"><img class="w-4 sm:w-4 mr-3 " src="Assets/images/contact-form/phone.svg" alt="iphone icon">Your No.</label>
            </div>
            <div class="relative">
                <input class="peer focus:outline-none w-full my-5" type="email" id="email" required>
                <label class="flex flex-row text-lg absolute left-2 top-7 sm:text-xl w-full w-full transition-all peer-focus:-translate-y-10 peer-focus:text-base peer-valid:-translate-y-10 peer-valid:text-base" for="email"><img class="w-4 sm:w-5 mr-3 " src="Assets/images/contact-form/email.svg" alt="letter icon">Your email</label>
            </div>
            <div class="relative my-5">
                <textarea class="peer focus-:outline-none mt-2 block w-full text-xl p-4" id="message" rows="6" required placeholder=" "></textarea>
                <label class="flex text-lg sm:text-xl absolute top-2 left-2 w-full  transition-all peer-focus:-translate-y-10 peer-focus:text-base peer-valid:-translate-y-10 peer-valid:text-base" for="message">
                    <img class="w-4 sm:w-5 mr-3" src="Assets/images/contact-form/message.svg" alt="text message icon">
                    Your message
                </label>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-black rounded-full hover:bg-gray-500 text-white font-bold py-2 px-4 my-4 rounded">
                    SUBMIT
                </button>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
