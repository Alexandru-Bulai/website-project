<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/contact-us style/form.css">
    <title>Contact us</title>
</head>
<body>
    <div id="contactLogo">
        <img src="/Assets/images/home logo/company_logo.svg" alt="Company logo">
        <p>Pet Care</p>
    </div>
    <div class="form__container">
        <form id="contactUs">
            <div class="form__inputGroup">
                <input type="text" id="name"  required>
                <label for="name"><img src="Assets/images/contact-form/user.svg" alt="user icon">Your Name</label>
            </div>
            <div class="form__inputGroup">
                <input type="tel" id="number" required>
                <label for="number"><img src="Assets/images/contact-form/phone.svg" alt="iphone icon">Your No.</label>
            </div>
            <div class="form__inputGroup">
                <input type="email" id="email" required>
                <label for="email"><img src="Assets/images/contact-form/email.svg" alt="letter icon">Your email</label>
            </div>
            <div class="form__inputGroup">
                <textarea id="message" rows="6" required></textarea>
                <label for="message"><img src="Assets/images/contact-form/message.svg" alt="text message icon">Your message</label>
            </div>
            <div id="buttons">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
