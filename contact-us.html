<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/contact-us style/form.css">
    <title>Contact us</title>
</head>
<body>
    <div class="form__container">
        <form id="contactUs">
        <div class="form__inputGroup">
            <img src="Assets/images/contact us form/user.svg" alt="Two persons standing next to each other">
            <label for="name">Your Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="form__inputGroup">
            <img src="Assets/images/contact us form/phone.svg" alt="phone image with a plus sign">
            <label for="number">Phone No.</label>
            <input type="tel" id="number" required>
        </div>
        <div class="form__inputGroup">
            <img src="Assets/images/contact us form/email.svg" alt="Envelope">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form__inputGroup">
            <img src="Assets/images/contact us form/message.svg" alt="Message box">
            <label for="message">Your Message</label>
            <textarea id="message" rows="8"></textarea>
        </div>
        <button type="submit">SUBMIT</button>
    </form>
    </div>
    

</body>
</html>
